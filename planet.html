<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>五子棋</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .game-container {
      display: flex;
      gap: 32px;
      padding: 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* 棋盤 */
    .board {
      width: 450px;
      height: 450px;
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      background: #d8a45a;
      border: 4px solid #333;
    }

    .cell {
      border: 1px solid rgba(0, 0, 0, 0.4);
    }

    /* 右側資訊區 */
    .info-panel {
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .status {
      padding: 16px;
      background: #fafafa;
      border-radius: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .status h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .current-player {
      font-size: 18px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .buttons button {
      padding: 12px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .btn-surrender {
      background: #e74c3c;
      color: #fff;
    }

    .btn-undo {
      background: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- 五子棋棋盤 -->
    <div class="board" id="board"></div>

    <!-- 右側資訊區 -->
    <div class="info-panel">
      <div class="status">
        <h2>目前回合</h2>
        <div class="current-player">黑棋</div>
      </div>

      <div class="buttons">
        <button class="btn-surrender">投降</button>
        <button class="btn-undo">悔棋</button>
      </div>
    </div>
  </div>

  <!-- JavaScript：動態產生棋盤 -->
  <script>
    const board = document.getElementById('board');
    const size = 15;

    for (let row = 0; row < size; row++) {
      for (let col = 0; col < size; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';

        // 預留資料，之後下棋會用到
        cell.dataset.row = row;
        cell.dataset.col = col;

        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
