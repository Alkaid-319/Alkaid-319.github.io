<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>五子棋</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .game-container {
      display: flex;
      gap: 32px;
      padding: 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* 棋盤 */
    .board {
      width: 450px;
      height: 450px;
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      background: #d8a45a;
      border: 4px solid #333;
    }

    .cell {
      border: 1px solid rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    /* 棋子 */
    .stone {
      width: 80%;
      height: 80%;
      border-radius: 50%;
    }

    .black {
      background: radial-gradient(circle at 30% 30%, #666, #000);
    }

    .white {
      background: radial-gradient(circle at 30% 30%, #fff, #ccc);
      border: 1px solid #999;
    }

    /* 右側 */
    .info-panel {
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .status {
      padding: 16px;
      background: #fafafa;
      border-radius: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .current-player {
      font-size: 18px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .buttons button {
      padding: 12px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .btn-surrender { background: #e74c3c; color: #fff; }
    .btn-undo { background: #3498db; color: #fff; }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="board" id="board"></div>

    <div class="info-panel">
      <div class="status">
        <h2>目前回合</h2>
        <div class="current-player" id="currentPlayer">黑棋</div>
      </div>

      <div class="buttons">
        <button class="btn-surrender">投降</button>
        <button class="btn-undo" id="undoBtn">悔棋</button>
      </div>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const currentPlayerEl = document.getElementById('currentPlayer');
    const undoBtn = document.getElementById('undoBtn');

    const size = 15;
    let currentPlayer = 'black';
    let board = Array.from({ length: size }, () => Array(size).fill(null));
    let history = [];

    // 建立棋盤
    for (let r = 0; r < size; r++) {
      for (let c = 0; c < size; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.row = r;
        cell.dataset.col = c;
        cell.addEventListener('click', handleMove);
        boardEl.appendChild(cell);
      }
    }

    function handleMove(e) {
      const cell = e.currentTarget;
      const r = +cell.dataset.row;
      const c = +cell.dataset.col;

      if (board[r][c]) return;

      const stone = document.createElement('div');
      stone.className = `stone ${currentPlayer}`;
      cell.appendChild(stone);

      board[r][c] = currentPlayer;
      history.push({ r, c, cell });

      if (checkWin(r, c, currentPlayer)) {
        alert((currentPlayer === 'black' ? '黑棋' : '白棋') + '獲勝！');
        return;
      }

      currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
      currentPlayerEl.textContent = currentPlayer === 'black' ? '黑棋' : '白棋';
    }

    // 悔棋
    undoBtn.addEventListener('click', () => {
      const last = history.pop();
      if (!last) return;

      last.cell.innerHTML = '';
      board[last.r][last.c] = null;

      currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
      currentPlayerEl.textContent = currentPlayer === 'black' ? '黑棋' : '白棋';
    });

    // 判斷勝利
    function checkWin(r, c, player) {
      return (
        count(r, c, 1, 0, player) + count(r, c, -1, 0, player) >= 4 ||
        count(r, c, 0, 1, player) + count(r, c, 0, -1, player) >= 4 ||
        count(r, c, 1, 1, player) + count(r, c, -1, -1, player) >= 4 ||
        count(r, c, 1, -1, player) + count(r, c, -1, 1, player) >= 4
      );
    }

    function count(r, c, dr, dc, player) {
      let cnt = 0;
      let nr = r + dr;
      let nc = c + dc;
      while (
        nr >= 0 && nr < size &&
        nc >= 0 && nc < size &&
        board[nr][nc] === player
      ) {
        cnt++;
        nr += dr;
        nc += dc;
      }
      return cnt;
    }
  </script>
</body>
</html>
