<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>小說投稿網站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    textarea { height: 150px; }
    button {
      padding: 8px 14px;
      margin-right: 5px;
      cursor: pointer;
    }
    .novel {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
hello cindy
<div class="container">
  <h1>小說投稿網站</h1>

  <input id="title" placeholder="小說標題" />
  <textarea id="content" placeholder="小說內容"></textarea>

  <button onclick="submitNovel()">投稿</button>
  <button onclick="cancelEdit()" id="cancelBtn" style="display:none">取消編輯</button>

  <div id="list"></div>
</div>

<script>
  let novels = JSON.parse(localStorage.getItem('novels')) || [];
  let editIndex = null;

  function save() {
    localStorage.setItem('novels', JSON.stringify(novels));
  }

  function submitNovel() {
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();

    if (!title || !content) {
      alert('請填寫標題與內容');
      return;
    }

    if (editIndex === null) {
      novels.unshift({
        title,
        content,
        time: new Date().toLocaleString()
      });
    } else {
      novels[editIndex].title = title;
      novels[editIndex].content = content;
      editIndex = null;
      document.getElementById('cancelBtn').style.display = 'none';
    }

    document.getElementById('title').value = '';
    document.getElementById('content').value = '';

    save();
    render();
  }

  function render() {
    const list = document.getElementById('list');
    list.innerHTML = '';

    novels.forEach((n, i) => {
      const div = document.createElement('div');
      div.className = 'novel';
      div.innerHTML = `
        <h3>${n.title}</h3>
        <small>${n.time}</small>
        <p>${n.content.replace(/\n/g, '<br>')}</p>
        <button onclick="editNovel(${i})">編輯</button>
        <button onclick="deleteNovel(${i})">刪除</button>
      `;
      list.appendChild(div);
    });
  }

  function editNovel(index) {
    const n = novels[index];
    document.getElementById('title').value = n.title;
    document.getElementById('content').value = n.content;
    editIndex = index;
    document.getElementById('cancelBtn').style.display = 'inline-block';
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function cancelEdit() {
    editIndex = null;
    document.getElementById('title').value = '';
    document.getElementById('content').value = '';
    document.getElementById('cancelBtn').style.display = 'none';
  }

  function deleteNovel(index) {
    if (!confirm('確定刪除？')) return;
    novels.splice(index, 1);
    save();
    render();
  }

  render();
</script>

</body>
</html>
