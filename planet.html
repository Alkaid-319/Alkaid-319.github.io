<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小說投稿網站</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    .container { max-width: 700px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align:center; }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, textarea { width:100%; padding:8px; margin-top:6px; }
    textarea { min-height:150px; }
    button { margin-top:15px; padding:10px 16px; border:none; border-radius:6px; cursor:pointer; }
    .submit { background:#4CAF50; color:#fff; }
    .edit { background:#2196F3; color:#fff; }
    .novel { margin-top:30px; padding:15px; border:1px solid #ddd; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>小說投稿</h1>

    <label>小說標題</label>
    <input type="text" id="titleInput" placeholder="請輸入小說標題" />

    <label>小說內容</label>
    <textarea id="contentInput" placeholder="請輸入小說內容"></textarea>

    <button class="submit" onclick="submitNovel()">投稿</button>

    <div id="novelArea"></div>
  </div>

  <script>
    let isEditing = false;

    function submitNovel() {
      const title = document.getElementById('titleInput').value;
      const content = document.getElementById('contentInput').value;

      if (!title || !content) {
        alert('請填寫標題與內容');
        return;
      }

      const novelArea = document.getElementById('novelArea');
      novelArea.innerHTML = `
        <div class="novel">
          <h2>${title}</h2>
          <p>${content.replace(/\n/g, '<br>')}</p>
          <button class="edit" onclick="editNovel()">編輯</button>
        </div>
      `;

      isEditing = false;
    }

    function editNovel() {
      if (isEditing) return;

      const novel = document.querySelector('.novel');
      const title = novel.querySelector('h2').innerText;
      const content = novel.querySelector('p').innerText;

      document.getElementById('titleInput').value = title;
      document.getElementById('contentInput').value = content;

      isEditing = true;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
