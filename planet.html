<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>五子棋</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    /* 整體容器 */
    .game-container {
      display: flex;
      gap: 32px;
      padding: 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* 棋盤 */
    .board {
      width: 450px;
      height: 450px;
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      background: #d8a45a;
      border: 4px solid #333;
      position: relative;
    }

    .cell {
      border: 1px solid rgba(0, 0, 0, 0.4);
    }

    /* 右側資訊區 */
    .info-panel {
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .status {
      padding: 16px;
      background: #fafafa;
      border-radius: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .status h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    .current-player {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    /* 按鈕區 */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .buttons button {
      padding: 12px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .btn-surrender {
      background: #e74c3c;
      color: #fff;
    }

    .btn-undo {
      background: #3498db;
      color: #fff;
    }

    .buttons button:hover {
      filter: brightness(1.1);
    }

    .buttons button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- 五子棋棋盤 -->
    <div class="board">
      <!-- 15 x 15 棋盤格 -->
      <!-- 之後可用 JavaScript 動態產生，這裡先用靜態結構 -->
      <!-- 以下共 225 個格子 -->
      
      <!-- row 1 -->
      <div class="cell"></div>".repeat(225) + "
    </div>

    <!-- 右側資訊區 -->
    <div class="info-panel">
      <div class="status">
        <h2>目前回合</h2>
        <div class="current-player">黑棋</div>
      </div>

      <div class="buttons">
        <button class="btn-surrender">投降</button>
        <button class="btn-undo">悔棋</button>
      </div>
    </div>
  </div>
</body>
</html>
